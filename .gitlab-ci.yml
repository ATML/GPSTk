test_solaris:
  stage: test
  tags:
    - solaris
  script:
    - ./build.sh -evxt

# test_redhat:
#   stage: test
#   tags:
#     - redhat
#   script:
#     - ctest

test_osx:
  stage: test
  tags:
    - osx
  script:
    - cd build
    - ctest
  dependencies:
    - build_osx

test_windows:
  stage: test
  tags:
    - windows
  script:
    - cd build
    - cmake --build . --target RUN_TESTS --config Release
  dependencies:
    - build_windows
  allow_failure: true

test_core:
  stage: test
  tags:
    - core
  script:
    - cd build
    - ctest
  dependencies:
    - build_core
  allow_failure: true

